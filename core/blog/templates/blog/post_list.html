<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post list</title>
</head>
<body>
    <a href="/accounts/login">login</a> 
    <h1>post list</h1>
    <hr>
    {% for post in object_list %}
    <div><h2><a href="{% url 'blog:detail' pk=post.id %}">{{post.title}}</a> | <a href="{% url 'blog:update' pk=post.id %}">edit</a> | <a href="{% url 'blog:delete' pk=post.id %}">delete</a> </h2></div>
    <h4>{{ post.body | truncatewords:21 }}...</h4>
     
    {% endfor %}
    <hr>
    <p><a href="{% url 'blog:create' %}">create</a></p>
</body>
</html>
